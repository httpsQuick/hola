<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center">
            <img src="imagenes/logo.png" alt="Logo" class="logo mb-2">
            <h2 class="font-weight-bold titulo">Inicio Sesión</h2>
        </div>
        <form>
            <div class="form-group mb-3">
                <label for="email">Correo</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
            </div>
            <div class="form-group mb-3">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            <div class="text-center my-2">
                <span>O</span>
            </div>
            <button type="button" class="btn btn-light btn-block border">
                <img src="imagenes/google-logo.png" alt="Google" style="width: 20px; margin-right: 8px;">
                Continuar con Google
            </button>
        </form>
        <div class="text-center mt-3">
            <a href="#" class="text-muted">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="text-center mt-1">
            <span>¿No tienes una cuenta? <a href="#">Regístrate</a></span>
        </div>
    </div>
</div>

</body>
</html>
